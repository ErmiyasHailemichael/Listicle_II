<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <link rel="stylesheet" href="./src/assest/css/style.css"> 
</head>
<body>
    <div class="container">
        <h1 id="item-title">Item Title</h1>
        <img id="item-image" class="item-image" src="" alt="Item Image">
        <p class="description" id="item-text">Item Text</p>
        <p class="meta-info">Category: <span id="item-category">Category</span></p>
        <p class="meta-info">Submitted by: <span id="item-submittedby">Submitted by</span></p>
    </div>

    <script src="./detail.js"></script> 
</body>
</html>
